<!DOCTYPE html>

        }

        a, button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;

            transition: 0.5s all ease;
            border-radius: 0.5rem;
        }

        a:hover {
            background-color: #0056b3;

            input {

            }
